name: Build AppImage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    - name: Package with Briefcase
      run: |
        # Briefcase usa Docker autom√°ticamente para construir el AppImage
        briefcase package linux --no-input

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: Headset-Battery-Indicator-AppImage
        path: dist/*.AppImage